<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Board</title>
</head>
<body>
<div>
    <h1>Delete Board</h1>
    <form th:action="@{/boards/delete(id=${id})}" method="post">

        <label for="password"></label>
        <input type="password" id="password" name="password"/>
        <input type="submit" value="Delete">
    </form>
</div>
</body>
</html>
