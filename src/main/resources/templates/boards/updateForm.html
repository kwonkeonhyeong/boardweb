<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Update Board</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/write.css">
</head>
<body>
<div class="write_main">
    <h1>Update Board</h1>
    <form th:action="@{/boards/update}" method="post" th:object="${oldBoard}" th:with="newBoard=${oldBoard}">
        <input type="hidden" th:field="*{id}">
        <label for="name">Name: </label>
        <input type="text" id="name" th:field="*{name}" required>
        <label for="title">Title: </label>
        <input type="text" id="title" th:field="*{title}" required>
        <label for="content">Content: </label>
        <textarea id="content" th:field="*{content}" rows="15" required></textarea>
        <label for="password">Password (for verification):</label>
        <input class="password" type="password" id="password" th:field="*{password}" required/>
        <input class="submit_btn" type="submit" value="Create">
    </form>
</div>
</body>
</html>
